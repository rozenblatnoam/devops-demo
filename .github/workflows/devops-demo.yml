name: DevOps Demo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          npm test || echo "No backend tests yet"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build || echo "Build failed"

      - name: Build Docker images
        run: |
          docker build -t devops-demo-backend ./backend
          docker build -t devops-demo-frontend ./frontend

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        run: |
          docker tag devops-demo-backend ${{ secrets.DOCKER_USERNAME }}/devops-demo-backend:latest
          docker tag devops-demo-frontend ${{ secrets.DOCKER_USERNAME }}/devops-demo-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo-frontend:latest

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Backend to Render
        uses: render-oss/action-deploy@v1
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Frontend to Render
        uses: render-oss/action-deploy@v1
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
