name: DevOps Demo CI/CD

# ריצה על כל push ל-main או pull request ל-main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        options: --privileged
        ports:
          - 2375:2375
    steps:
      # Checkout קוד
      - name: Checkout repository
        uses: actions/checkout@v3

      # התקנת Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Build & Test Backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          npm test || echo "No tests yet"

      # Build & Test Frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build || echo "Build failed"

      # Build Docker Images
      - name: Build Docker images
        run: |
          docker build -t devops-demo-backend ./backend
          docker build -t devops-demo-frontend ./frontend

      # Push to Docker Hub (צריך secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images
        run: |
          docker tag devops-demo-backend ${{ secrets.DOCKER_USERNAME }}/devops-demo-backend:latest
          docker tag devops-demo-frontend ${{ secrets.DOCKER_USERNAME }}/devops-demo-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy ל-Render או Netlify (תלוי מה תבחר)
      - name: Deploy to Render
        uses: render-examples/github-actions@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
